<html lang="en">
<head>
    <meta charset="UTF-8">

    <body>
    
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Dealership Review</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!DOCTYPE html>
                <html>
                    <head>
                        <title>
                            Login
                        </title>
                        <meta charset="UTF-8">
                    <title>Dealership Review</title>
                    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
                    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
                    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
                    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
                    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
                    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
                    </head>
                    <body>
                            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                            <a class="navbar-brand" href="#">Best Cars</a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item active">
                                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/djangoapp/about">About Us</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/djangoapp/contact">Contact Us</a>
                                    </li>
                                    {% if user.is_authenticated %}
                                    <li>
                                        <a class="btn btn-link" href="#">{{ user.first_name }}{{ user.username }}</a>
                                        <a class="btn btn-link" href="logout/">Logout</a>
                                    </li>
                                    {% else %}
                                        <li>
                                                <a class="btn btn-link" href="/djangoapp/login/">Sign In</a>
                                                <a class="btn btn-link" href="/djangoapp/signup/">Sign Up</a>
                                        </li>
                                    {% endif %}
                                </ul>
                            </div>
                        </nav>
                        <div class="container" style=" text-align: center;">
                            <h1>Login</h1>
                            <form action="{% url 'djangoapp:login' %}"  method="post" style="margin-top: 5%;">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="username" class="form-label" style="font-size: 1.5em; font-weight: normal;">Username</label> <br />
                                    <input type="text" placeholder="Enter Username: " name="username" style="width: 30%; border-radius: 5px;" required>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label" style="font-size: 1.5em;">Password</label> <br />
                                    <input type="password" placeholder="Enter Password: " style="width: 30%; border-radius: 5px;" name="psw" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </body>
